<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Camp.in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico"/>

</head>
<body>
    <main >
        <div >
            <img src="./assets/logo.svg" alt="">
        </div>
        <div id="centro-cinza">
            <div id="area-form">
                <div id="titulo-login">
                    <span><img src="./assets/log-in.svg"alt=""></span>
                    <span><h1>Faça seu Login</h1></span>
                </div>
                <div>
                    <p id="legenda-titulo">Entre com suas informações de cadastro.</p>
                </div>
                <br>
                <div>
                    <label for="input-email">E-mail</label>
                    <div id="input-email">
                        <img id="mail-icon" src="./assets/mail.svg" alt="">
                        <img id="mailfocus-icon" src="./assets/mail-focus.svg" alt="">
                        <input type="email" placeholder="Digite seu email">
                    </div>
                </div>
                <br>
                <div>
                    <label for="input-senha">Senha</label>
                    <div id="input-senha">
                        <span>
                            <img id="senha-icon" src="./assets/lock.svg" alt="">
                            <img id="senhafocus-icon" src="./assets/lock-focus.svg" alt="">
                            <input type="password" placeholder="Digite sua senha">
                        </span>
                        <span>
                            <img src="./assets/eye.svg" alt="">
                        </span>
                    </div>
                </div>
                <br>
                <div id="sobre-button">
                    <span id="lembre-me"><input type="checkbox"> Lembre-me</span>
                    <span id="esqueci">Esqueci minha senha</span>
                </div>
                <br>
                <div id="botao-envio">
                    <button">ENTRAR</button>
                </div>
                <br>
                <div id="registre-se">
                    <span>Não tem uma conta?</span>
                    <span><b>Registre-se</b></span>
                </div>
            </div>
        </div>
    </main>
    <div  id="img-lateral">
    </div>
</body>
</html>
